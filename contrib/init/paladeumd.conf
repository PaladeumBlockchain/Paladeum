description "Paladeum Core Daemon"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

env PLDD_BIN="/usr/bin/paladeumd"
env PLDD_USER="paladeum"
env PLDD_GROUP="paladeum"
env PLDD_PIDDIR="/var/run/paladeumd"
# upstart can't handle variables constructed with other variables
env PLDD_PIDFILE="/var/run/paladeumd/paladeumd.pid"
env PLDD_CONFIGFILE="/etc/paladeum/paladeum.conf"
env PLDD_DATADIR="/var/lib/paladeumd"

expect fork

respawn
respawn limit 5 120
kill timeout 60

pre-start script
    # this will catch non-existent config files
    # paladeumd will check and exit with this very warning, but it can do so
    # long after forking, leaving upstart to think everything started fine.
    # since this is a commonly encountered case on install, just check and
    # warn here.
    if ! grep -qs '^rpcpassword=' "$PLDD_CONFIGFILE" ; then
        echo "ERROR: You must set a secure rpcpassword to run paladeumd."
        echo "The setting must appear in $PLDD_CONFIGFILE"
        echo
        echo "This password is security critical to securing wallets "
        echo "and must not be the same as the rpcuser setting."
        echo "You can generate a suitable random password using the following "
        echo "command from the shell:"
        echo
        echo "bash -c 'tr -dc a-zA-Z0-9 < /dev/urandom | head -c32 && echo'"
        echo
        echo "It is recommended that you also set alertnotify so you are "
        echo "notified of problems:"
        echo
        echo "ie: alertnotify=echo %%s | mail -s \"Paladeum Alert\"" \
            "admin@foo.com"
        echo
        exit 1
    fi

    mkdir -p "$PLDD_PIDDIR"
    chmod 0755 "$PLDD_PIDDIR"
    chown $PLDD_USER:$PLDD_GROUP "$PLDD_PIDDIR"
    chown $PLDD_USER:$PLDD_GROUP "$PLDD_CONFIGFILE"
    chmod 0660 "$PLDD_CONFIGFILE"
end script

exec start-stop-daemon \
    --start \
    --pidfile "$PLDD_PIDFILE" \
    --chuid $PLDD_USER:$PLDD_GROUP \
    --exec "$PLDD_BIN" \
    -- \
    -pid="$PLDD_PIDFILE" \
    -conf="$PLDD_CONFIGFILE" \
    -datadir="$PLDD_DATADIR" \
    -disablewallet \
    -daemon

